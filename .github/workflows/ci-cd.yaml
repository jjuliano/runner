name: CI/CD - Nightly

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set PROJECT_NAME
        run: echo "PROJECT_NAME=runner" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Get commit hash
        id: get_commit_hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Get commit messages since last release
        id: get_commit_messages
        run: echo "commits=$(git log --pretty=format:'%s' ${{ env.COMMIT_HASH }}..HEAD)" >> $GITHUB_ENV
        env:
          COMMIT_HASH: ${{ env.COMMIT_HASH }}

      - name: Run tests
        run: make test

      - name: Get current date
        id: get_date
        run: |
           echo "RELEASE_DATE=$(date '+%b %d, %Y')" >> $GITHUB_ENV
           echo "RELEASE_DATE_ISO8601=$(date '+%Y%m%d')" >> $GITHUB_ENV

      - name: Run build
        run: make build

      - name: Package binaries
        run: |
          platforms=(
            "aix/ppc64"
            "android/386"
            "android/amd64"
            "android/arm"
            "android/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "dragonfly/amd64"
            "freebsd/386"
            "freebsd/amd64"
            "freebsd/arm"
            "freebsd/arm64"
            "freebsd/riscv64"
            "illumos/amd64"
            "ios/amd64"
            "ios/arm64"
            "js/wasm"
            "linux/386"
            "linux/amd64"
            "linux/arm"
            "linux/arm64"
            "linux/loong64"
            "linux/mips"
            "linux/mips64"
            "linux/mips64le"
            "linux/mipsle"
            "linux/ppc64"
            "linux/ppc64le"
            "linux/riscv64"
            "linux/s390x"
            "netbsd/386"
            "netbsd/amd64"
            "netbsd/arm"
            "netbsd/arm64"
            "openbsd/386"
            "openbsd/amd64"
            "openbsd/arm"
            "openbsd/arm64"
            "openbsd/ppc64"
            "plan9/386"
            "plan9/amd64"
            "plan9/arm"
            "solaris/amd64"
            "wasip1/wasm"
            "windows/386"
            "windows/amd64"
            "windows/arm"
            "windows/arm64"
          )

          for platform in "${platforms[@]}"; do
            GOOS=${platform%/*}
            GOARCH=${platform#*/}
            file_ext=".tar.gz"
            if [ "$GOOS" = "windows" ]; then
              file_ext=".zip"
            fi
            if [ -f "./build/${GOOS}/${GOARCH}/${{ env.PROJECT_NAME }}" ]; then
              VERSION=${{ env.RELEASE_DATE_ISO8601 }}
              PACKAGE_NAME="${{ env.PROJECT_NAME }}_${VERSION}_${GOOS}_${GOARCH}${file_ext}"
              tar -czvf "$PACKAGE_NAME" -C ./build ./${GOOS}/${GOARCH}
            else
              echo "Skipping packaging for $GOOS/$GOARCH as the binary does not exist."
            fi
          done
        working-directory: ${{ github.workspace }}

      - name: Get previous tag
        id: previousTag
        run: |
          name=$(git --no-pager tag --sort=creatordate --merged ${{ github.ref_name }} | tail -2 | head -1)
          echo "previousTag: $name"
          echo "previousTag=$name" >> $GITHUB_ENV

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          fromTag: ${{ github.ref_name }}
          toTag: ${{ env.previousTag }}
          writeToFile: false

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          PROJECT_NAME: ${{ env.PROJECT_NAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: ${{ steps.changelog.outputs.changes }}
          tag_name: "dev"
          name: "DEV Release (${{ env.RELEASE_DATE }})"
          files: |
              ./*.tar.gz
              ./*.zip
